<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>

    <ion-title>Credenciamento</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="puxando_atualizando($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-fab right bottom >
    <button ion-fab color="light" (click)='leitura_qrcode()'><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>


  <ion-list>
    <button ion-item *ngFor="let item of resultado" (click)='detalhes(item)'>
      {{ item.nome }}
      <small>{{ item.email }}</small>
    </button >
  </ion-list>




</ion-content>
